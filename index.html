<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <script src="node_modules/material-design-lite/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="node_modules/director/build/director.min.js" defer></script>
    <script src="node_modules/moment/min/moment.min.js" defer></script>
    <script src="node_modules/moment-duration-format/lib/moment-duration-format.js" defer></script>

    <script src="main.js" defer></script>
</head>
<body class="loading">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <i id="app-icon" class="material-icons">grid_on</i>
            <span class="mdl-layout-title">Memory Game</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div id="loading">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
        <div class="page-content">
            <div id="app">
                <div class="mdl-grid" data-route="/start">
                    <div class="mdl-grid mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
                        <form id="form" class="mdl-cell mdl-cell--12-col" action="" method="POST">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                <input class="mdl-textfield__input" type="text" name="username" id="username" required>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-cell mdl-cell--12-col">
                                <div>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="difficulty-16">
                                        <input type="radio" id="difficulty-16" class="mdl-radio__button"
                                               name="difficulty" value="16" checked>
                                        <span class="mdl-radio__label">Easy - 4x4</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="difficulty-36">
                                        <input type="radio" id="difficulty-36" class="mdl-radio__button"
                                               name="difficulty" value="36">
                                        <span class="mdl-radio__label">Normal - 6x6</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="difficulty-64">
                                        <input type="radio" id="difficulty-64" class="mdl-radio__button"
                                               name="difficulty" value="64">
                                        <span class="mdl-radio__label">Hard - 8x8</span>
                                    </label>
                                </div>
                            </div>
                            <div class="mdl-grid">
                                <button type="submit" id="play"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect">
                                    Play
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mdl-grid" data-route="/game/:username/:difficulty">
                    <div class="mdl-grid mdl-cell mdl-cell--12-col">
                        <div class="stats mdl-cell">
                            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Difficulty</div>
                            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                                 id="stats-difficulty"></div>
                        </div>
                        <div class="stats mdl-cell">
                            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Time</div>
                            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                                 id="stats-duration"></div>
                        </div>
                        <div class="stats mdl-cell">
                            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Moves</div>
                            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                                 id="stats-moves"></div>
                        </div>
                    </div>
                    <div id="grid" class="mdl-grid"></div>
                </div>
                <div class="mdl-grid" data-route="/results">
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
