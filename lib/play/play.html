<div id="stats" class="mdl-grid mdl-cell--12-col">
    <div class="mdl-cell mdl-cell--12-col mdl-grid mdl-card mdl-shadow--2dp">
        <div class="stats mdl-cell">
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Difficulty</div>
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                 id="stats-difficulty"></div>
        </div>
        <div class="stats mdl-cell">
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Time</div>
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                 id="stats-duration"></div>
        </div>
        <div class="stats mdl-cell">
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Moves</div>
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                 id="stats-moves"></div>
        </div>
    </div>
</div>
<div id="grid" class="mdl-grid"></div>
<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Share result?</h4>
    <div class="mdl-dialog__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <button type="button"
                        class="share-twitter mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect">
                    On twitter
                </button>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <button type="button"
                        class="share-facebook mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect">
                    On facebook
                </button>
            </div>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Done</button>
    </div>
</dialog>
