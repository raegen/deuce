<div id="stats" class="mdl-grid mdl-cell--12-col">
    <div class="mdl-cell mdl-cell--12-col mdl-grid mdl-card mdl-shadow--2dp">
        <div class="stats mdl-cell">
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Difficulty</div>
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                 id="stats-difficulty"></div>
        </div>
        <div class="stats mdl-cell">
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Time</div>
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                 id="stats-duration"></div>
        </div>
        <div class="stats mdl-cell">
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">Moves</div>
            <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center"
                 id="stats-moves"></div>
        </div>
    </div>
</div>
<div id="grid" class="mdl-grid"></div>
<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Allow data collection?</h4>
    <div class="mdl-dialog__content">
        <p>
            Allowing us to collect data will var us get you the information you want faster.
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button">Agree</button>
        <button type="button" class="mdl-button close">Disagree</button>
    </div>
</dialog>
